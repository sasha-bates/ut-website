  <main>
    <h2>Join Alumni Mailing List</h2>
    <h3>Request Alumni Newsletter</h3>

      <p>Required information is marked with an asterisk (*).</p>
      
      <form action="https://computing.utahtech.edu/web/1400/mail.php" method="post">
        
        <label for="myFname">* First Name:</label><br>
        <input type="text" id="myFname" name="myFname" placeholder="Brooks" required><br>

        <label for="myLname">* Last Name:</label><br>
        <input type="text" id="myLname" name="myLname" placeholder="Bison" required><br>

        <label for="myEmail">* E-mail:</label><br>
        <input type="email" id="myEmail" name="myEmail" placeholder="example@email.com" required><br>

        <label for="myPhone">Phone:</label><br>
        <input type="tel" id="myPhone" name="myPhone" placeholder="555-444-3333"><br>

        <label for="gradDate">Graduation Date:</label><br>
        <input type="date" id="gradDate" name="gradDate"><br>


        <label for="myComments">* Comments:</label><br>
        <textarea id="myComments" name="myComments" rows="20" required></textarea><br>

        <input type="submit" value="Submit">

      </form>


  </main>
